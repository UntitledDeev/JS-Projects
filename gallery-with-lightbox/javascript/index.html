<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery With Lightbox | JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      .image-container .inner-image {
        @apply cursor-pointer rounded-md;
      }
      svg {
        @apply cursor-pointer hover:scale-[1.25] transition-all;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Lightbox -->
    <div
      class="overflow-auto fixed top-0 left-0 w-full min-h-screen bg-gray-900/95 flex items-center justify-center flex-col hidden"
      id="lightbox-container"
    >
      <div class="flex items-center justify-center space-x-5 py-5">
        <!-- Download Button-->
        <div class="" id="download-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 stroke-gray-100"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 13.5l3 3m0 0l3-3m-3 3v-6m1.06-4.19l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"
            />
          </svg>
        </div>

        <!-- Close Button-->
        <div id="close-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 stroke-gray-100"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
      </div>
      <div class="flex items-center w-full">
        <!-- Left Button -->
        <div class="pl-5 md:pl-10 select-none" id="prev-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-10 h-10 stroke-gray-100"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
            />
          </svg>
        </div>
        <!-- Lightbox Image -->
        <div
          class="w-full mx-auto flex items-center justify-center"
          id="lightbox-image-box"
        >
          <img
            src="./images/bridge.jpg"
            alt=""
            class="mx-auto inline-block max-h-[calc(100vh-200px)]"
            id="show-selected-image"
          />
        </div>
        <!-- Right Button -->
        <div class="pr-5 md:pr-10 select-none" id="next-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-10 h-10 stroke-gray-100"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- Image Gallery -->

    <div
      class="w-full min-h-[100vh] flex items-center justify-center py-[5rem] px-5 flex-col w-full"
    >
      <h1
        class="text-center font-black mb-10 border-b-4 border-orange-500 text-2xl"
      >
        Image Gallery With Lightbox.
      </h1>
      <div
        class="image-container rounded-xl w-[100%] max-w-[1000px] sm:columns-2 md:columns-3 gap-5 space-y-5"
      >
        <img src="./images/bridge.jpg" class="inner-image" alt="" />
        <img src="./images/cassette.jpg" class="inner-image" alt="" />
        <img src="./images/standing.jpg" class="inner-image" alt="" />
        <img src="./images/woman-cat.jpg" class="inner-image" alt="" />
        <img src="./images/wheel.jpg" class="inner-image" alt="" />
        <img src="./images/camera.jpg" class="inner-image" alt="" />
        <img src="./images/empire.jpg" class="inner-image" alt="" />
        <img src="./images/leaf.jpg" class="inner-image" alt="" />
        <img src="./images/rock.jpg" class="inner-image" alt="" />
      </div>
    </div>

    <!-- Github Icon -->
    <div
      class="bg-orange-700 shadow-md fixed bg-gray-100 w-[140px] h-[140px] flex items-end justify-center rotate-[45deg] -top-[70px] -right-[70px] pb-3"
    >
      <a href="https://www.github.com/ebraj" target="_blank">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="fill-white"
        >
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
      </a>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
